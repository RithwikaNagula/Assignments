<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox Bookstore</title>
<link rel="stylesheet" href="C:\Users\rithw\OneDrive\Desktop\Training\HTML\Flexstyles.css">
</head>
<body>
<!-- Using Row as Flex flex-direction -->
    <h2>Books</h2>
    <div class="featured">
        <div class="card">The Alchemist</div>
        <div class="card">Atomic Habits</div>
        <div class="card">Rich Dad Poor Dad</div>
        <div class="card">Ikigai</div>
    </div>
<!-- Using row-reverse as flex flex-direction -->
    <h2>Book Categories</h2>
    <div class="categories">
        <div class="card">Fiction</div>
        <div class="card">Non-Fiction</div>
        <div class="card">Technology</div>
        <div class="card">Self-Help</div>
        <div class="card">Biographies</div>
    </div>
<!-- Using Column as flex direction -->
    <h2>Best Sellers</h2>
    <div class="best-sellers">
        <div class="card">Harry Potter</div>
        <div class="card">Think Like a Monk</div>
        <div class="card">Deep Work</div>
    </div>
<!-- Using flex wrap -->
    <h2>New Arrivals</h2>
    <div class="new-arrivals">
        <div class="card">AI for Beginners</div>
        <div class="card">Psychology of Money</div>
        <div class="card">Start With Why</div>
        <div class="card">The Lean Startup</div>
    </div>

</body>
</html>
