<div class="space-y-6">
       <h2 class="text-2xl font-bold text-slate-800 flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                     <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
              </svg>
              Add New Employee
       </h2>

       <form (ngSubmit)="addEmployee()" class="grid grid-cols-1 md:grid-cols-2 gap-6">

              <div class="space-y-1">
                     <label for="name" class="block text-sm font-medium text-slate-700">Full Name</label>
                     <input type="text" id="name" name="name" [(ngModel)]="newEmployee.name"
                            class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2.5 border"
                            placeholder="John Doe" required>
              </div>

              <div class="space-y-1">
                     <label for="email" class="block text-sm font-medium text-slate-700">Email Address</label>
                     <input type="email" id="email" name="email" [(ngModel)]="newEmployee.email"
                            class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2.5 border"
                            placeholder="john@example.com" required>
              </div>

              <div class="space-y-1">
                     <label for="department" class="block text-sm font-medium text-slate-700">Department</label>
                     <input type="text" id="department" name="department" [(ngModel)]="newEmployee.department"
                            class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2.5 border"
                            placeholder="Engineering">
              </div>

              <div class="space-y-1">
                     <label for="salary" class="block text-sm font-medium text-slate-700">Annual Salary</label>
                     <div class="relative mt-1">
                            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                   <span class="text-slate-500 sm:text-sm"></span>
                            </div>
                            <input type="number" id="salary" name="salary" [(ngModel)]="newEmployee.salary"
                                   class="block w-full rounded-lg border-slate-300 pl-7 pr-3 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2.5 border text-right"
                                   placeholder="0.00">
                     </div>
              </div>

              <div class="md:col-span-2 pt-2">
                     <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 transform hover:-translate-y-0.5 active:scale-95">
                            Register Employee
                     </button>
              </div>

       </form>
</div>
