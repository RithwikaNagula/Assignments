      <h1 class="text-4xl font-extrabold tracking-tight text-slate-900 sm:text-5xl">
        Employee Management

    </header>

    <main class="bg-white shadow-xl rounded-2xl overflow-hidden border border-slate-200">

          <app-employee-form (employeeAdded)="employeeList.loadEmployees()"></app-employee-form>

        <div class="border-t border-slate-100"></div>

        <section>
          <app-employee-list #employeeList></app-employee-list>

      </div>
    </main>

  </div>
